    <title>Form</title>
    <style>
        div{
            color: white;
            background-color: black;
        }
        .show{
            visibility: visible;
        }
        .content{
            /* padding: 5px; */
            /* display: none; */
            max-height: 0;
            overflow: hidden;
            background-color: white;
            /* width: 100%; */
            color: black;
        }
        .content:target{
            max-height: 100px;
        }

        .title:hover{

            background-color: aquamarine;
        }
    </style>

<body>
    <center><b><p id="demo">Hello</p></b></center>
    <div class="form-box" id="box" >
        
        <form name="signUp">
            
            <div class="form-inner-box" id="name-box">
                <label>User Name</label>
                <input type="text" class="input-box" name="userName" placeholder="Enter your user name">
                <div class="error-box">
                    <p class="error" id="error-userName"></p>
                </div>
            </div>
            <div class="form-inner-box" id="email-box">
                <label>Email</label>
                <input type="mail" class="input-box" name="email" placeholder="Enter your Email">
                <div class="error-box">
                    <p class="error" id="error-email"></p>
                </div>
            </div>
            <div class="form-inner-box" id="password-box">
                <label>Password</label>
                <input type="password" class="input-box" name="password" placeholder="Enter your Password">
                <div class="error-box">
                    <p class="error" id="error-password"></p>
                </div>
            </div>
            <div class="sub-but">
                <input type="button" id="submit-but" value="submit">
            </div>
        </form>
    </div>
